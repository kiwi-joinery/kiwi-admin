[package]
name = "kiwi-admin"
version = "0.1.0"
authors = ["Jacob Halsey <jacob@jhalsey.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["wee_alloc"]

[dependencies]
console_error_panic_hook = { version = "0.1.6", optional = true }
log = "0.4.6"
thiserror = "1.0"
wasm-bindgen = "0.2.67"
wasm-logger = "0.2.0"
wee_alloc = { version = "0.4.5", optional = true }
yew = "0.17"
yew-router = "0.14.0"
serde_json = "1.0"
serde_urlencoded = "0.7.0"
serde = "1.0"
http = "0.2.1"
url = { version = "2.1.1", features = ["serde"] }
headers = "0.3.2"

[dependencies.web-sys]
version = "0.3.45"
features = [ "FormData", "HtmlFormElement", "EventTarget" ]
